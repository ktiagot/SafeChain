<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro Participante
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <form>
    <div class="spacer" style="width:300px;height:20px;" id="cadastroParticipante-spacer12"></div>
      <img src="assets/img/D3QbxaO7Sr23xyJtF9Bp_SafeChain2.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
      <div class="spacer" style="width:300px;height:20px;" id="cadastroParticipante-spacer13"></div>
        <ion-list id="cadastroParticipante-list2">
          <ion-item id="cadastroParticipante-input4">
            <ion-label>
              Nome
            </ion-label>
            <ion-input [(ngModel)]="participante.nome" type="text" placeholder="" name="nome" ngModel></ion-input>
          </ion-item>
          <ion-item id="cadastroParticipante-input3">
            <ion-label>
              CPF
            </ion-label>
            <ion-input [(ngModel)]="participante.cpf" type="number" name="cpf" ngModel></ion-input>
          </ion-item>
        <ion-item id="cadastroParticipante-input6">
          <ion-label>
            Telefone
          </ion-label>
          <ion-input [(ngModel)]="participante.telefone" type="tel" name="telefone" mask="(99)9999-99999" ngModel></ion-input>
        </ion-item>
        <ion-list radio-group [(ngModel)]="participante.tipo" ngDefaultControl name="tipo">
          <ion-item>
            <ion-label>Cliente</ion-label>
            <ion-radio  checked="true" value="cliente" name="cliente" ></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Lojista</ion-label>
            <ion-radio value="lojista" name="lojista"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-list>
      <button id="cadastroParticipante-button7" ion-button color="positive" on-click="cadastraParticipante()">
        Cadastrar
      </button>
      <button id="cadastroParticipante-button8" ion-button color="calm" block on-click="goToLogin()">
        Voltar
      </button>
    </form>
</ion-content>
