<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro Participante
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <form id="cadastroParticipante-form2">
    <div class="spacer" style="width:300px;height:20px;" id="cadastroParticipante-spacer12"></div>
    <img src="assets/img/D3QbxaO7Sr23xyJtF9Bp_SafeChain2.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:20px;" id="cadastroParticipante-spacer13"></div>
    <ion-list id="cadastroParticipante-list2">
      <ion-item id="cadastroParticipante-input4">
        <ion-label>
          Nome
        </ion-label>
        <ion-input type="text" placeholder="" name="nome"></ion-input>
      </ion-item>
      <ion-item id="cadastroParticipante-input3">
        <ion-label>
          CPF
        </ion-label>
        <ion-input type="number" name="cpf"></ion-input>
      </ion-item>
      <ion-item id="cadastroParticipante-input6">
        <ion-label>
          Telefone
        </ion-label>
        <ion-input type="tel" name="telefone" mask="(99)9999-99999"></ion-input>
      </ion-item>
      <ion-item id="cadastroParticipante-input7">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="email"></ion-input>
      </ion-item>
      <ion-item id="cadastroParticipante-input5">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="text" placeholder="" name="senha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="cadastroParticipante-radio1">
      <ion-label>
        Cliente
      </ion-label>
      <ion-radio>
      </ion-radio>
    </ion-item>
    <ion-item id="cadastroParticipante-radio2">
        <ion-label>
          Lojista
        </ion-label>
        <ion-radio>
        </ion-radio>
      </ion-item>
    <button id="cadastroParticipante-button7" ion-button color="positive" block on-click="goToHome()">
      Cadastrar
    </button>
    <button id="cadastroParticipante-button8" ion-button color="calm" block on-click="goToLogin()">
      Voltar
    </button>
  </form>
</ion-content>
