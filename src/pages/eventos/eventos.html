<ion-header>

  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
        <ion-list>
          <ion-item>
            <ion-label>
              Nome do Evento
            </ion-label>
            <ion-input type="text" placeholder="" name="nome" ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              Endereço
            </ion-label>
            <ion-input type="text" name="endereco" ngModel></ion-input>
          </ion-item>
        <ion-item>
          <ion-label>
            Descrição
          </ion-label>
          <ion-input type="text" name="descricao" ngModel></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            Data
          </ion-label>
          <ion-input type="date" name="data" ngModel></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="positive" on-click="cadastraEvento()">
        Cadastrar
      </button>
      <button ion-button color="calm" block on-click="goToHomeOrganizador()">
        Voltar
      </button>
    </form>
</ion-content>
