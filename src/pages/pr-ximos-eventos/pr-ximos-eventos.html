<!-- Tela destinada ao usuário que não está em um evento, possibilitando um Check-in-->

      Próximos Eventos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4" style="background-color:#FFFFFF;">
  <h1 id="prXimosEventos-heading1" style="color:#000000;text-align:center;"></h1>
  <div id="prXimosEventos-container4">
    <ion-card id="prXimosEventos-card26">
      <ion-list>
        <ion-item color="none" id="prXimosEventos-list-item26">
          Nome do Evento
        </ion-item>
        <ion-item id="prXimosEventos-list-item-container7">
