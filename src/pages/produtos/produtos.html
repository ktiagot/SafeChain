<ion-header>

  <ion-navbar>
    <ion-title>produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <form>
    <ion-list>
      <ion-item>
        <ion-label>
          Nome do Produto
        </ion-label>
        <ion-input [(ngModel)]="produto.nome" type="text" placeholder="" name="nome" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Descrição
        </ion-label>
        <ion-input [(ngModel)]="produto.descricao" type="text" placeholder="" name="descricao" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Valor
        </ion-label>
        <ion-input [(ngModel)]="produto.valor" type="number" placeholder="" name="valor" ngModel></ion-input>
      </ion-item>
    <button ion-button color="positive" block on-click="cadastraProduto(produto)">
      Cadastrar
    </button>
    <button ion-button color="calm" block on-click="goToHome()">
      Voltar
    </button>
  </form>
</ion-content>
